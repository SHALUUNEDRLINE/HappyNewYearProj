
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #1a1a1a, #000000);
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      position: absolute;
      font-size: 70px;
      color: rgb(155, 7, 145);
      text-shadow: 0 0 10px #fff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 20px #00ffff;
      animation: glow 2s ease-in-out infinite, floating 4s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
      }
      50% {
        text-shadow: 0 0 15px #fff, 0 0 30px #00ffff, 0 0 45px #00ffff, 0 0 60px #00ffff;
      }
    }

    @keyframes floating {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <h1>Happy New Year 2025</h1>
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color, speed, angle, lifetime) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = speed;
        this.angle = angle;
        this.lifetime = lifetime;
        this.alpha = 1;
      }

      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        this.alpha -= 0.01;
        this.lifetime--;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.particles = [];
        for (let i = 0; i < 100; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 5 + 2;
          const lifetime = Math.random() * 100 + 50;
          this.particles.push(new Particle(x, y, color, speed, angle, lifetime));
        }
      }

      update() {
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => p.alpha > 0);
      }

      draw() {
        this.particles.forEach(p => p.draw());
      }
    }

    const fireworks = [];

    function launchFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ['#ff6347', '#ffa500', '#00ff00', '#1e90ff', '#ff69b4'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      fireworks.push(new Firework(x, y, color));
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(f => {
        f.update();
        f.draw();
      });
      requestAnimationFrame(animate);
    }

    setInterval(launchFirework, 500);
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
